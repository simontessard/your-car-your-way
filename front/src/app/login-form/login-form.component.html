<div class="flex flex-col justify-center items-center h-full px-4 pt-14">
    <img src="/assets/logo.png" alt="Your Car Your Way Logo" class="w-40 object-contain mb-4 md:mb-6">
    
    <div class="w-full max-w-[375px] mb-6">
      <div class="flex flex-col gap-4">
        <input 
          [(ngModel)]="username" 
          type="text"
          placeholder="Entrez votre nom" 
          class="w-full px-4 py-3 rounded-lg placeholder:text-gray-300 border border-gray-300 focus:ring-2 focus:ring-[#296EAC] focus:border-transparent outline-none transition-all"
        />
        <button 
          (click)="onJoin()" 
          class="w-full py-3 bg-gradient-to-r from-[#2b50aa] to-[#0339F8] text-white rounded-lg hover:opacity-90 active:scale-[0.98] transition-all shadow-lg"
        >
          Rejoindre la discussion
        </button>
      </div>
    </div>
  
    <span class="text-[11px] font-semibold text-gray-500">Version démo © 2026</span>
  </div>
